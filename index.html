<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira 201 & 203</title>
    <style>
        body {
            background-color: #006400; /* Fundo verde escuro */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

       .container {
    display: flex;
    gap: 20px;            /* espaço entre os retângulos */
    margin: 30px auto 0;  /* topo 30px, esquerda e direita automáticos para centralizar */
    max-width: 960px;     /* largura máxima da linha das caixas */
    padding: 0 40px;      /* margem interna (padding) nas laterais para “respirar” */
    box-sizing: border-box; /* para padding não aumentar a largura total */
}

       .box {
    background-color: white;
    color: #005900; /* texto preto */
    width: 200px;
    height: 150px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
}
    </style>
</head>
<body>

    <h1>Feira de ciências 201 & 203</h1>

    <div class="container">
        <div class="box">Wabi-sabi</div>
        <div class="box">Upcycling</div>
        <div class="box">DIY - Do It Yourself</div>
    </div>

  

</body>
</html>
