<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbox Fake</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #006400;
    color: white;
    padding: 20px;
  }
  #chatbot-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #005900;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #chatbot-window {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 350px;
    max-height: 450px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 9999;
    color: black;
  }
  #chatbot-header {
    background-color: #005900;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }
  #chatbot-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    background: #f9f9f9;
  }
  .message {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    clear: both;
  }
  .user-message {
    background-color: #d0f0c0;
    color: #004d00;
    float: right;
  }
  .bot-message {
    background-color: #eee;
    color: #333;
    float: left;
  }
  #chatbot-input-area {
    display: flex;
    border-top: 1px solid #ccc;
  }
  #chatbot-input {
    flex: 1;
    border: none;
    padding: 10px;
    font-size: 14px;
    outline: none;
  }
  #chatbot-send-btn {
    background-color: #005900;
    border: none;
    color: white;
    padding: 0 20px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>

<button id="chatbot-button" title="Abrir Chatbot">üí¨</button>

<div id="chatbot-window">
  <div id="chatbot-header">Chatbot Fake</div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input-area">
    <input id="chatbot-input" type="text" placeholder="Digite sua mensagem..." />
    <button id="chatbot-send-btn">Enviar</button>
  </div>
</div>

<script>
  const chatbotButton = document.getElementById('chatbot-button');
  const chatbotWindow = document.getElementById('chatbot-window');
  const chatbotMessages = document.getElementById('chatbot-messages');
  const chatbotInput = document.getElementById('chatbot-input');
  const chatbotSendBtn = document.getElementById('chatbot-send-btn');

  chatbotButton.addEventListener('click', () => {
    chatbotWindow.style.display = chatbotWindow.style.display === 'flex' ? 'none' : 'flex';
    if(chatbotWindow.style.display === 'flex') chatbotInput.focus();
  });

  chatbotSendBtn.addEventListener('click', sendMessage);
  chatbotInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  function appendMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
    messageDiv.textContent = text;
    chatbotMessages.appendChild(messageDiv);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  function sendMessage() {
    const message = chatbotInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    chatbotInput.value = '';
    chatbotInput.disabled = true;
    chatbotSendBtn.disabled = true;

    // Fake response delay
    setTimeout(() => {
      const response = getFakeResponse(message.toLowerCase());
      appendMessage(response, 'bot');
      chatbotInput.disabled = false;
      chatbotSendBtn.disabled = false;
      chatbotInput.focus();
    }, 800);
  }

  function getFakeResponse(message) {
    if (message.includes('oi') || message.includes('ol√°')) {
      return 'Ol√°! Como posso ajudar voc√™ hoje?';
    } else if (message.includes('feira')) {
      return 'A feira acontecer√° nos dias 10 e 11 de junho.';
    } else if (message.includes('hor√°rio')) {
      return 'O hor√°rio da feira √© das 9h √†s 18h.';
    } else if (message.includes('tchau') || message.includes('adeus')) {
      return 'At√© mais! Volte sempre :)';
    } else {
      return 'Desculpe, n√£o entendi. Pode reformular?';
    }
  }
</script>

</body>
</html>
